version: "2"
services:
  cvmfs-stratum0:
      build:
        context: ./cvmfs-stratum0
        dockerfile: Dockerfile
      image: slidspitfire/cvmfs-stratum0-latest:latest
      container_name: cvmfs-stratum0
      hostname: cvmfs-stratum0
      volumes:
        - /var/cvmfs-docker/spool:/srv/spool/cvmfs
        - /var/cvmfs-docker/cvmfs:/srv/cvmfs
        - /var/cvmfs-docker/keys:/etc/cvmfs
      command: ["httpd", "-D", "FOREGROUND"]